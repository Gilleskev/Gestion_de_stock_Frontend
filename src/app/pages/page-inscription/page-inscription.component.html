<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
     <h3>S'inscription</h3>
    </div>
    <div class="card-body">
    <div class="mb-3">
      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Nom">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Code fiscal">
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Adresse 1">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Adresse 2">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ville">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Code postal">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Pays">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Mot de passe">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Confirmer mot de passe">
    </div>
    <div class="mb-3 d-flex justify-content-between">
      <a [routerLink]="['/login']" type="button" class="btn btn-link">Se connecter</a>
      <button type="button" class="btn btn-primary">
        <i class="fas fa-check"></i>&nbsp;S'inscrire</button>
    </div>

    </div>
  </div>


</div>
